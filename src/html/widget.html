<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Radar Aéreo Widget</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="css/Style.css">
</head>
<body>
  <div id="container">
    <div id="dragbar">
      ⠿ Radar Aéreo
      <div id="window-btns">
        <button class="window-btn" id="settingsbtn" title="Configurações">
          <i class="fa-solid fa-gear"></i>
        </button>
        <button class="window-btn" id="minbtn" title="Minimizar">—</button>
        <button class="window-btn" id="closebtn" title="Fechar">✕</button>
      </div>
    </div>
    <div id="weather" style="margin: 0 0 6px 0; text-align: center; font-size:0.96em; color: var(--title-color, #ffd700);">
      <i class="fa-solid fa-cloud-sun" style="color: var(--title-color, #ffd700)"></i> Carregando clima...
    </div>
    <div id="setloc-container">
      <button id="setloc-btn" title="Definir localização manual">Alterar Localização</button>
    </div>
    <div style="position:relative;">
      <div id="map"></div>
      <div id="zoom-controls">
        <button id="zoomin" title="Zoom In">+</button>
        <button id="zoomout" title="Zoom Out">−</button>
      </div>
    </div>
    <div id="list"><b>Aviões mais próximos:</b></div>
    <audio id="notifysound" src="sounds/notificacao.mp3" preload="auto"></audio>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="../js/widget.js"></script>
</body>
</html>
